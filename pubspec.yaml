name: blsd
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  flutter_native_splash: ^1.2.1
  image_picker: ^0.8.3+3
  tflite: ^1.1.2
  simple_gradient_text: ^1.2.2

flutter_native_splash:
  color: "#ffffff"
  image: images/logoWithbackground.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/
